version: "3.8"

services:
  nginx:
    image: nginx:latest
    container_name: hypertube-nginx
    ports:
     - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
    - backend
    - frontend
    networks:
     - hypertube_default

  db:
    image: postgres:15
    container_name: hypertube-db
    restart: always
    environment:
      POSTGRES_DB: hypertube_db
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    env_file:
      - .env

  backend:
    build: ./backend
    container_name: hypertube-backend
    depends_on:
      - db
    environment:
      - DEBUG=true
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    env_file:
      - .env
    restart: always

  frontend:
    build: ./frontend
    container_name: hypertube-frontend
    depends_on:
      - backend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - ./.env:/app/.env
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    stdin_open: true
    tty: true

volumes:
  postgres_data:

networks:
  hypertube_default:
